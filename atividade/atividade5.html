<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <h2>Formulário</h2>
    <form action="/formulario/">
    <label for="nome completo">Nome completo:</label>
    <input type="text" id="Nome completo" name="nome completo"><br>
    <label for="data de nascimento">Data de nascimento:</label>
    <input type="date" id="Data de nascimento" name="data de nascimento"><br>
    <label for="estado">Selecione o estado em que mora:</label><br>
    <select name="estados" id="estados">
        <option value="">Estado</option>
        <option value="Acre">Acre(AC)</option>
        <option value="Alagoas">Alagoas(AL)</option>
        <option value="Amapá">Amapá(AP)</option>
        <option value="Amazonas">Amazonas(AM)</option>
        <option value="Bahia">Bahia(BA)</option>
        <option value="Ceará">Ceará(CE)</option>
        <option value="Pernambuco">Pernambuco(PE)</option>
    </select><br>
    <label for="Genero">Qual o seu gênero?</label><br>
    <input type="radio" id="masculino" name="genero">
    <label for="masculino">Masculino</label><br>
    <input type="radio" id="feminino" name="genero">
    <label for="feminino">Feminino</label><br>
    <input type="radio" id="outro" name="genero">
    <label for="outro">Outro</label><br>
    <label for="5 + 4 é?">5 + 4 é?</label>
    <input type="text" id="5 + 4 é?" name="5 + 4 é?"><br>
    <input type="submit" value="enviar dados"><br>
    </form>
</body>
</html>
